<!-- filtros.component.html -->

<div class="container">
  <h2>Filtros de Proyectos</h2>

  <!-- Formulario para filtros -->
  <form [formGroup]="formulario" (ngSubmit)="buscarProyectos()">
    <!-- Filtro por piezas -->
    <div class="form-group">
      <label for="tienePiezas">Proyectos con Piezas</label>
      <select formControlName="tienePiezas" id="tienePiezas" class="form-control">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>

    <!-- Filtro por fecha -->
    <div class="form-group">
      <label for="fecha">Fecha del Proyecto</label>
      <input type="date" formControlName="fecha" id="fecha" class="form-control">
    </div>

    <!-- Botón de búsqueda -->
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>

  <!-- Resultados de proyectos con piezas -->
  <div *ngIf="proyectosConPiezas.length > 0">
    <h3>Proyectos con Piezas</h3>
    <ul>
      <li *ngFor="let proyecto of proyectosConPiezas">
        {{ proyecto.nombre }} - {{ proyecto.descripcion }}
      </li>
    </ul>
  </div>

  <!-- Resultados de proyectos por fecha -->
  <div *ngIf="proyectosPorFecha.length > 0">
    <h3>Proyectos por Fecha</h3>
    <ul>
      <li *ngFor="let proyecto of proyectosPorFecha">
        {{ proyecto.nombre }} - {{ proyecto.fechaInicio }}
      </li>
    </ul>
  </div>
</div>
