<div>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nuevaPieza.nombre" name="nombre" required>
  
      <label for="descripcion">Descripci√≥n:</label>
      <textarea id="descripcion" [(ngModel)]="nuevaPieza.descripcion" name="descripcion" required></textarea>
  
      <label for="marca">Marca:</label>
      <input type="text" id="marca" [(ngModel)]="nuevaPieza.marca" name="marca" required>

      <input type="text" id="tipo" [(ngModel)]="nuevaPieza.tipo" name="tipo" required>

  </div>
